<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Planilha com Anotações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Visualizador de Planilhas</h1>

    <div class="container">
        <h2>1. Carregar sua Planilha</h2>
        <p>Selecione um arquivo Excel (.xlsx) do seu computador.</p>
        <input type="file" id="upload-excel" accept=".xlsx, .xls">

        <h2>2. Dados da Planilha com Anotações</h2>
        <p>Os dados da sua planilha aparecerão aqui. Você pode adicionar uma anotação para cada linha.</p>
        <div id="tabela-container"></div>
    </div>

    <!-- Incluindo a biblioteca SheetJS para ler arquivos Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Incluindo o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Nosso script personalizado -->
    <script src="script.js"></script>
</body>
</html>
